<div class="login-container">
    <div class="login-card">
      <h2 class="login-title">Login</h2>
      <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>
  
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter your username">
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Enter your password">
      </div>
  
      <div class="text-center">
        <button type="submit" class="btn btn-success" (click)="login()">Login</button>
      </div>
  
      <p class="text-center mt-3">
        Don't have an account? <a href="#" class="register-link">Sign up</a>
      </p>
    </div>
  </div>
